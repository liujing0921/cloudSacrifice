<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>云祭祀</title>
<!-- 网站说明 -->
<meta name="descripthion" content="云祭祀是全球网上纪念馆平台,专业从事清明网上祭祀,重阳网上祭奠,网上祭拜,中元节网上扫墓,寒衣节网上祭扫的公益性免费网站,祭祀文化网app可免费创建网上纪念馆、祭拜、献花、烧纸、摆放祭品等多种网络祭祀方式。" />
<!-- 关键字 -->
<meta name="keywords" content="网上纪念馆,网上祭祀,网上祭扫,网上祭奠,网上扫墓,网络祭祖,网上祭拜,祭祀文化网" />
<link href="favicon.ico" rel="shortcut icon">
<!--bootstrap-->
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<!-- 导入 LayUI 的样式 -->
<link rel="stylesheet" href="lib/layui/css/layui.css" />
<!-- 初始化样式 -->
<link href="css/base.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="css/common.css" rel="stylesheet">
<!-- index样式 -->
<link href="css/index.css" rel="stylesheet">

</head>

<body>
    <div class="login">
        <div class="bg"></div>
        <div class="login-dialog">
            <div class="login-top">
                <img class="logon-img" src="images/logon-img.png">
                <img class="login-img" src="images/login-img.png">
                <img class="close" src="images/close.png">
            </div>
            <div class="login-center">
                <div class="login-center-title">
                    <h1>欢迎来到云祭祀</h1>
                </div>
                <div class="login-box">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-username"></i>
                            <input type="text" name="phone" required lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">

                        </div>
                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">

                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn layui-btn-fluid" lay-submit>登录</button>

                        </div>
                    </form>
                </div>
                <div class="reg-box">
                    <form class="layui-form" id="form-reg">
                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-username"></i>
                            <input type="text" name="phone" required lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input">

                        </div>
                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">

                        </div>
                        <div class=" layui-form-item ">
                            <i class="layui-icon layui-icon-password "></i>
                            <input type="password" name="repassword" required lay-verify="required" placeholder="再次确认密码" autocomplete="off" class="layui-input" />

                        </div>
                        <div class="layui-form-item ">
                            <button class="layui-btn layui-btn-fluid " lay-submit lay-filter="formDemo ">注册</button>

                        </div>
                    </form>
                </div>
                <!-- <div class="login-center-input ">
                    <form class="signup_item ">
                        <div id="signup_item_content ">
                            <input type="text " class="login_input " id="user " value=" " placeholder="输入手机号码 ">
                            <div class="signup_item_content_error " id="user_error ">用户名最大长度为10字符</div>
                        </div>
                        <div id="signup_item_content ">
                            <input type="password " class="login_input " id="passwd " value=" " placeholder="输入密码 ">
                            <div class="signup_item_content_error " id="passwd_error ">密码为最长6位长度的数字</div>
                        </div>
                        <div id="signup_item_content ">
                            <input type="submit " class="login_btn " value="登录 " onclick="func(event) ">
                            <p>新用户登录将自动注册</p>
                        </div>
                    </form>
                </div> -->
            </div>
        </div>
    </div>
    <header class="header ">
        <div class="container ">
            <div class="row ">
                <div class="nav-bar hidden-xs hidden-sm ">
                    <ul>
                        <li class="search ">
                            <input type="search " name=" " id=" " placeholder="纪念馆编号/逝者姓名/建馆人/纪念馆标题 ">
                            <button>搜索</button>
                        </li>
                        <li class="login-icon ">
                            <a id="loginBtn"><img src="images/login.png "></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row ">
                <nav class="navbar navbar-default navbar-alter " role="navigation ">
                    <!-- 页面小屏的时候（这里设置的是(min-width: 768px)）出现的汉堡按钮 -->
                    <div class="navbar-header ">

                        <a class="navbar-brand navbar-logo " href="index.html "><img src="images/logo.png " title="云祭祀 " alt="云祭祀 "></a>

                        <!-- 这里是汉堡式菜单显示隐藏的折叠开关 -->
                        <!-- data-toggle用于告诉 JavaScript 需要对按钮做什么， data-target指示要切换到哪一个元素。三个带有 .icon-bar 的 <span> 创建汉堡按钮里面的那三根线。 -->
                        <button type="button " class="navbar-toggle " data-toggle="collapse " data-target="#example-navbar-collapse ">
                            <span class="icon-bar "></span>
                            <span class="icon-bar "></span>
                            <span class="icon-bar "></span>
                        </button>

                    </div>

                    <!-- 页面大屏的时候出现导航栏 -->
                    <div class="collapse navbar-collapse nav-alter " id="example-navbar-collapse ">
                        <ul class="nav navbar-nav ">
                            <li><a href="# ">首页</a></li>
                            <li><a href="# ">纪念馆</a></li>
                            <li><a href="# ">红色文化</a></li>
                            <li><a href="# ">祭祀文化</a></li>
                            <li><a href="# ">故事分享</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        </div>
    </header>
    <div class="banner ">
        <div class="container ">
            <div class="row ">
                <div id="myCarousel " class="carousel slide row banner ">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators ">
                        <li data-target="#myCarousel " data-slide-to="0 " class="active "></li>
                        <li data-target="#myCarousel " data-slide-to="1 "></li>
                        <li data-target="#myCarousel " data-slide-to="2 "></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner ">
                        <div class="item active ">
                            <a href="# "><img src="images/banner2.png "></a>
                        </div>
                        <div class="item ">
                            <a href="# "><img src="images/banner3.jpeg "></a>
                        </div>
                        <div class="item ">
                            <a href="# "><img src="images/banner4.jpeg "></a>
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control " href="#myCarousel " role="button " data-slide="prev ">
                        <span class="glyphicon glyphicon-chevron-left " aria-hidden="true "></span>
                        <span class="sr-only ">Previous</span>
                    </a>
                    <a class="right carousel-control " href="#myCarousel " role="button " data-slide="next ">
                        <span class="glyphicon glyphicon-chevron-right " aria-hidden="true "></span>
                        <span class="sr-only ">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="main ">
        <div class="container ">
            <div class="row ">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js "></script>
    <script src="lib/bootstrap/js/bootstrap.min.js "></script>
    <script src="lib/layui/layui.all.js "></script>
    <script src="js/common.js "></script>
</body>

</html>
